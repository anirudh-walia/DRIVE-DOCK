<head>
    <meta charset="UTF-8">

<body>

<!--    <img src="static/images/manfinal.png" id="centreimg">-->
<!--    <img src="static/images/sidebg.png" id="sideimg">-->
    <img src="static/images/finalbg-01.png" id="finalbg">
    <div id="formbg">
        <span id="Signin">SIGN IN</span>

        <form action="/signinverification" method="POST">
            <h1 style="color:green;  text-align: center; font-size:30px;">{{msg}}</h1>
            <div class="details">Email</div>
            <div class="email">
                <input type="email" id="email" name="email" required>
            </div>

            <div class="details">Password <a href="#"><span>Forgot password?</span></a></div>

            <div class="password">
                <input type="password" id="password" name="password" required>
            </div>
            <div class="details">
                <input type="checkbox" id="rememberme">
                <span>Remember Me</span>
                <!-- <a href="#"><span>Forgot password?</span></a> -->
            </div>

            <div id="connection">

                    <button id="button" type="submit"  value="Submit">Continue</button>
            </div>
        </form>

        <div class="noaccount">
            <span>Don't have an account? <a href="/signup"><span
                        id="signup">Sign Up</span></a></span>
        </div>
        <div id="home">
            <a href=/">Â© Drive Dock</a>
        </div>
    </div>



</body>
